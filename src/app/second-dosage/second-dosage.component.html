<button title="Logout" class="logout-button" (click)="logout()">
  <img class="logout" src="https://www.svgrepo.com/show/199922/logout.svg" />
</button>
<div *ngIf="dosage2NotRegistered" class="dosagePage">
  <div class="reg-layout">
    <h1 class="title">Cowin</h1>
    <div class="taskDisplay" *ngFor="let data of dosageData; let i = index">
      <div class="container1">
        <label class="label">Name</label>
        <p class="data">{{ data.name }}</p>
        <label class="label">Age</label>
        <p class="data">{{ data.age }}</p>
        <label class="label">Gender</label>

        <p *ngIf="data.gender" class="data">Female</p>
        <p *ngIf="!data.gender" class="data">Male</p>

        <label class="doseLabel">Enter 2nd Dose</label>
        <input type="date" [(ngModel)]="dose2Date" class="date" />
      </div>
      <div class="container2">
        <label class="label">Father Name</label>
        <p class="data">{{ data.fatherName }}</p>
        <label class="label">Phone No</label>
        <p class="data">{{ data.phoneNo }}</p>
        <label class="label">Aadhaar Number</label>
        <p class="data">{{ data.aadhaarNumber }}</p>
      </div>
    </div>
    <input
      class="button"
      type="button"
      (click)="updateDosage2Date()"
      value="Submit"
    />
  </div>
</div>

<div *ngIf="!dosage2NotRegistered" class="dosagePage">
  <div class="layout">
    <h1 class="title">Cowin</h1>
    <div class="taskDisplay" *ngFor="let data of dosageData; let i = index">
      <div class="container1">
        <label class="label">Name</label>
        <p class="data">{{ data.name }}</p>
        <label class="label">Age</label>
        <p class="data">{{ data.age }}</p>
        <label class="label">Gender</label>

        <p *ngIf="data.gender" class="data">Female</p>
        <p *ngIf="!data.gender" class="data">Male</p>

        <label class="doseLabel">Dose 2</label>
        <p class="doseData">{{ data.dosage2Date | date: "yyyy-MM-dd" }}</p>
      </div>
      <div class="container2">
        <label class="label">Father Name</label>
        <p class="data">{{ data.fatherName }}</p>
        <label class="label">Phone No</label>
        <p class="data">{{ data.phoneNo }}</p>
        <label class="label">Aadhaar Number</label>
        <p class="data">{{ data.aadhaarNumber }}</p>
      </div>
    </div>
  </div>
</div>
